{% extends 'user/user_center.html' %}

{% block box-title %}修改密码{% endblock box-title %}
{% block right_box %}
    <div id="app">
        <el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign">
            <div style="width: 280px;margin-left: 340px">
                <el-form-item label="邮箱">
                    <el-input v-model="email" placeholder="请输入邮箱"></el-input>
                </el-form-item>
            </div>
            <div style="width: 200px;margin-left: 340px;display: inline-block">
                <el-form-item label="验证码"><el-input v-model="code" placeholder="请输入验证码"></el-input></el-form-item>
            </div>
            <div style="display: inline-block">
                <el-button type="primary" @click="send_code" style="width: 75px" id="send">发送</el-button>
            </div>
            <div style="width: 280px;margin-left: 340px">
                <el-form-item label="新密码"><el-input type="password" v-model="new_pwd1" placeholder="请输入新密码"></el-input></el-form-item>
            </div>
            <div style="width: 280px;margin-left: 340px">
                <el-form-item label="再次输入"><el-input type="password" v-model="new_pwd2" placeholder="再次输入新密码"></el-input></el-form-item>
            </div>
            <el-button v-if="can_be_submit" type="primary" @click="commit_info" style="width: 100px;margin-left: 440px">修改密码</el-button>
        </el-form>
    </div>
{% endblock right_box %}

{% block foot_js %}
    <script src="/static/js/change_password.js" type="text/javascript"></script>
{% endblock foot_js %}
